<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation</title>
    
    <link href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous" rel="stylesheet" />
        
</head>

<body>

    <form method="GET" enctype="application/x-www-form-urlencoded" action="/crear.html">

        <div class="border border-black w-1/4 mx-left mx-40 mt-5 round">
            <p class="w-80 ml-9 mx-left mx-2 mt-7">
                <label>Nombre
                    <input class="border border-black w-3/4" type="text" name="nombre_cliente" required>
                </label>
            </p>

            <p class="w-80 ml-14 mx-left mx-2">
                <label>Email
                    <input class="border border-black w-3/4 mt-5" type="email" name="direccion_correo" required>
                </label>
            </p>

            <p class="w-80 ml-8 h-20 mx-left mx-2">
                <label>Telefono
                    <input class="border border-black w-3/4 mt-5" type="telefono" name="numero_telefono" required>
                </label>
            </p>
        </div>

        <div class="border border-black w-40 h-40 mx-left mx-60 mt-5">
            <fieldset>
                <legend class="mx-left mx-5">Que Taxi Necesita</legend>
                <p class="w-80 h-5 mx-left mx-10 mt-5">
                    <label>
                        <input type="radio" name="taxi" required valued="car">
                        Carrito
                    </label>
                </p>

                <p class="w-80 h-5 mx-left mx-10 mt-5">
                    <label>
                        <input type="radio" name="taxi" required valued="van">
                        Suv
                    </label>
                </p>

                <p class="w-80 h-5 mx-left mx-10 mt-5">
                    <label>
                        <input type="radio" name="taxi" required valued="tuktuk">
                        Tuk Tuk
                    </label>
                </p>
            </fieldset>
        </div>

        <div class="border border-black w-40 h-40 mx-left mx-60 mt-5">
            <fieldset>
                <legend class="mx-left mx-12">Extras</legend>
                <p class="w-80 h-5 mx-left mx-5 mt-5">
                    <label>
                        <input type="checkbox" name="extras" id="baby">
                        Silla de Bebe
                    </label>
                </p>

                <p class="w-80 h-5 mx-left mx-5 mt-5">
                    <label>
                        <input type="checkbox" name="extras" id="musica">
                        No Reggaeton
                    </label>
                </p>

                <p class="w-80 h-5 mx-left mx-5 mt-5">
                    <label>
                        <input type="checkbox" name="extras" id="sillaruedas">
                        Silla de Ruedas
                    </label>
                </p>
            </fieldset>
        </div>

        <div class="border border-black w-1/4 h-40 mx-left mx-40 mt-5 round">
            <p class="w-80 ml-1 mx-left mx-2 mt-7">
                <label>Dia y Hora
                    <input class="border border-black w-3/4" type="datetime-local" name="fecha_hora" required>
                </label>
            </p>

            <p class="w-80 ml-1 mx-left mx-2 mt-5">
                <label>Lugar Para Recoger
                    <select class="border border-black w-40" id="pickup_place" name="pickup_place" required>
                        <option value="" selected="selected">Seleccione Opcion</option>
                        <option value="Oficina">Oficina</option>
                        <option value="Feria">Feria</option>
                        <option value="La_U">La Universidad</option>
                        <option value="no_se">Mas tarde XD</option>
                    </select>
                </label>
            </p>

            <p>
                <label>Dejar en:
                    <input class=" border border-black w-40 mx-left mx-30 mt-5" type="text" name="dejar_en" required
                        list="destino">
                </label>
                <datalist id="destino">
                    <option value="Aereopuerto"></option>
                    <option value="Playa"></option>
                    <option value="La Biblioteca"></option>
                </datalist>
            </p>
        </div>

        <div>
            <p class="w-80 mx-left mx-60 mt-7">
                <label> Instrucciones Especiales
                    <textarea class="border border-black w-3/4 mt-1" name="comentarios" maxlength="500"></textarea>
                </label>
            </p>
        </div>

        <div>
            <p>
                <button type="button" class="button">Hacer Cita</button>
            </p>
        </div>

    </form>
</body>

</html>
